name: CI

# Aciona o workflow em push ou pull request para o branch main
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]  # versões compatíveis com Ubuntu 24.04

    steps:
      # Passo 1: fazer checkout do repositório
      - uses: actions/checkout@v3

      # Passo 2: configurar Python
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # Passo 3: instalar dependências
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov codecov

      # Passo 4: rodar testes com cobertura
      - name: Run tests with coverage
        run: |
          pytest --cov=src --cov-report=xml

      # Passo 5: enviar cobertura para Codecov
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}  # adicione seu token no GitHub Secrets
          files: coverage.xml
          fail_ci_if_error: true
          verbose: true
